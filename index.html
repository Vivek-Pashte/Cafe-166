<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe 166</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <!-- Include Common Header -->
    <div id="header-placeholder"></div>

    <!-- Your Page Content -->
    <section id="home">
        <h1>Welcome to Cafe 166</h1>
        <p>Your go-to place for delicious food and great coffee.</p>
    </section>

    <!-- Include Common Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS (Place at the end of the body for faster page loading) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include JavaScript to load common header and footer -->
    <script>
        // Load Common Header
        document.addEventListener("DOMContentLoaded", function () {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const headerContent = document.createElement("div");

            // Use fetch to load the header.html content
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    headerContent.innerHTML = data;
                    headerPlaceholder.appendChild(headerContent.firstChild);
                });
        });

        // Load Common Footer
        document.addEventListener("DOMContentLoaded", function () {
            const footerPlaceholder = document.getElementById("footer-placeholder");
            const footerContent = document.createElement("div");

            // Use fetch to load the footer.html content
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    footerContent.innerHTML = data;
                    footerPlaceholder.appendChild(footerContent.firstChild);
                });
        });
    </script>
</body>
</html>
